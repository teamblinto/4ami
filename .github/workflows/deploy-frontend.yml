name: Deploy Frontend to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.17.1'
        cache: 'npm'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install --frozen-lockfile

    - name: Run linting
      run: pnpm run lint

    - name: Build application
      run: pnpm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to Elastic Beanstalk
      if: github.ref == 'refs/heads/main'
      run: |
        # Install EB CLI
        pip install awsebcli
        
        # Initialize EB if not exists
        if [ ! -f ".elasticbeanstalk/config.yml" ]; then
          eb init 4ami-frontend --platform node.js --region us-east-1 --source-only
        fi
        
        # Create or update environment
        eb deploy 4ami-prod --source-only || eb create 4ami-prod --instance-type t3.small --platform-version "Node.js 18" --source-only

    - name: Update environment variables
      if: github.ref == 'refs/heads/main'
      run: |
        eb setenv NEXT_PUBLIC_API_BASE_URL="${{ secrets.BACKEND_API_URL }}" \
                  NODE_ENV=production \
                  NEXT_TELEMETRY_DISABLED=1

    - name: Health check
      if: github.ref == 'refs/heads/main'
      run: |
        # Wait for deployment to complete
        sleep 60
        
        # Get the application URL
        APP_URL=$(eb status | grep "CNAME" | awk '{print $2}')
        
        # Health check
        curl -f "https://$APP_URL/api/health" || exit 1
        
        echo "âœ… Frontend deployed successfully to: https://$APP_URL"
