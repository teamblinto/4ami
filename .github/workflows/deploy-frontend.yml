name: Deploy Frontend to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Install EB CLI
      run: |
        pip install awsebcli
        
    - name: Deploy to Elastic Beanstalk
      run: |
        eb init 4ami-frontend --platform node.js --region us-east-1 --non-interactive
        eb deploy 4ami-prod --non-interactive
        
    - name: Health Check
      run: |
        echo "Deployment completed. Checking health..."
        sleep 30
        curl -f https://4ami-prod.eba-dmm3ynh8.us-east-1.elasticbeanstalk.com || echo "Health check failed, but deployment may still be in progress"