name: Deploy Frontend to AWS via ECR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: 4ami-frontend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build the Docker image
        docker build -f Dockerfile.aws -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -f Dockerfile.aws -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Push the image to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
    - name: Create ECR Repository
      run: |
        aws ecr create-repository --repository-name 4ami-frontend --region us-east-1 || echo "Repository already exists"
        
    - name: Deploy to Elastic Beanstalk
      run: |
        # Create or update EB environment with Docker platform
        eb init 4ami-frontend --platform docker --region us-east-1
        
        # Deploy using ECR image
        eb deploy 4ami-prod --source $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
    - name: Health Check
      run: |
        echo "Deployment completed. Checking health..."
        sleep 30
        curl -f https://4ami-prod.eba-dmm3ynh8.us-east-1.elasticbeanstalk.com || echo "Health check failed, but deployment may still be in progress"
