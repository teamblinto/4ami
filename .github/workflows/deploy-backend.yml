name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'backend/**' ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.17.1'
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        npm install
        npm run build

    - name: Run tests
      working-directory: ./backend
      run: npm test
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to Elastic Beanstalk
      if: github.ref == 'refs/heads/main'
      working-directory: ./backend
      run: |
        # Install EB CLI
        pip install awsebcli
        
        # Initialize EB if not exists
        if [ ! -f ".elasticbeanstalk/config.yml" ]; then
          eb init 4ami-backend --platform node.js --region us-east-1 --source-only
        fi
        
        # Create or update environment
        eb deploy 4ami-backend-prod --source-only || eb create 4ami-backend-prod --instance-type t3.small --platform-version "Node.js 18" --source-only

    - name: Update environment variables
      if: github.ref == 'refs/heads/main'
      working-directory: ./backend
      run: |
        eb setenv DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                  JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                  NODE_ENV=production \
                  PORT=3001 \
                  CORS_ORIGIN="${{ secrets.FRONTEND_URL }}"

    - name: Run database migrations
      if: github.ref == 'refs/heads/main'
      working-directory: ./backend
      run: |
        eb ssh "cd /var/app/current && npm run migrate"

    - name: Health check
      if: github.ref == 'refs/heads/main'
      run: |
        # Wait for deployment to complete
        sleep 60
        
        # Get the backend URL
        BACKEND_URL=$(eb status | grep "CNAME" | awk '{print $2}')
        
        # Health check
        curl -f "https://$BACKEND_URL/api/health" || exit 1
        
        echo "âœ… Backend deployed successfully to: https://$BACKEND_URL"
